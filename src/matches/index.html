<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer24 | Matches</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/matches.js" type="module"></script>
  </head>
  <body>
    <header class="divider">
      <div class="nav-wrapper">
        <div class="grad-bar"></div>
        <nav class="navbar">
          <img src="/images/soccer-ball.svg" alt="soccer stadium logo" />
          <a href="../index.html"> Soccer<span class="highlight">24</span></a>
          <ul class="nav no-search">
            <li class="nav-item">
              <a href="/competition/index.html">Competitions</a>
            </li>
            <li class="nav-item"><a href="#">Contact Us</a></li>
            <i class="fas fa-search" id="search-icon"></i>
            <input class="search-input" type="text" placeholder="Search.." />
          </ul>
        </nav>
      </div>
    </header>
    <main class="divider">
      <section class="league-detail">
        <section class="sub-header">
          <nav class="navbar-sub-menu">
            <!-- navbar is rendered dinamically -->
          </nav>
        </section>
        <div id="schedule-title">
          <h4></h4>
        </div>
        <div class="panel">
          <div class="panel-head">
            <h5>ROUND 2</h5>
            <!-- <div class="head-select"> -->
            <select class="select-control" name="season" id="season">
              <option value="1">"Matchday 1"</option>
              <option value="2">"Matchday 2"</option>
              <option value="3">"Matchday 3"</option>
              <option value="4">"Matchday 4"</option>
            </select>
            <!-- </div> -->
          </div>
          <div class="panel-body">
            <div class="match-list-row">
              <div class="info-head">
                <div class="match-status-label">Not Started</div>
                <div class="right-info ta-r">MLS</div>
              </div>
              <div class="info-body">
                <div class="team-info ta-r">
                  <div class="team-name ta-r team_left">
                    <div class="name">CF Montréal</div>
                  </div>
                  <img
                    loading="lazy"
                    class="pv3 va-m team-shield"
                    src="https://cdn.resfu.com/img_data/equipos/6385.png?size=60x&amp;lossy=1&amp;ext=jpeg"
                    alt="CF Montréal"
                    itemprop="image"
                  />
                </div>

                <div class="marker">19:30</div>

                <div class="team-info ta-l">
                  <img
                    loading="lazy"
                    class="pv3 va-m team-shield"
                    src="https://cdn.resfu.com/img_data/equipos/89624.png?size=60x&amp;lossy=1&amp;ext=jpeg"
                    alt="Atlanta United"
                    itemprop="image"
                  />
                  <div class="team-name ta-l team_right">
                    <div class="name">Atlanta United</div>
                  </div>
                </div>
              </div>
              <div class="info-footer">13 JUL</div>
            </div>

            <div class="match-list-row">
              <div class="info-head">
                <div class="match-status-label">Not Started</div>
                <div class="right-info ta-r">MLS</div>
              </div>
              <div class="info-body">
                <div class="team-info ta-r">
                  <div class="team-name ta-r team_left">
                    <div class="name">CF Montréal</div>
                  </div>
                  <img
                    loading="lazy"
                    class="pv3 va-m team-shield"
                    src="https://cdn.resfu.com/img_data/equipos/6385.png?size=60x&amp;lossy=1&amp;ext=jpeg"
                    alt="CF Montréal"
                    itemprop="image"
                  />
                </div>

                <div class="marker">19:30</div>

                <div class="team-info ta-l">
                  <img
                    loading="lazy"
                    class="pv3 va-m team-shield"
                    src="https://cdn.resfu.com/img_data/equipos/89624.png?size=60x&amp;lossy=1&amp;ext=jpeg"
                    alt="Atlanta United"
                    itemprop="image"
                  />
                  <div class="team-name ta-l team_right">
                    <div class="name">Atlanta United</div>
                  </div>
                </div>
              </div>
              <div class="info-footer">13 JUL</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>&copy;NOT a real business</footer>
  </body>
</html>
