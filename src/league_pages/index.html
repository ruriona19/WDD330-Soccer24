<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer24 | League Details</title>
    <link rel="icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/league.js" type="module"></script>
  </head>

  <body>
    <header class="divider">
      <div class="nav-wrapper">
        <div class="grad-bar"></div>
        <nav class="navbar">
          <img src="/images/soccer-ball.svg" alt="soccer stadium logo" />
          <a href="../index.html"> Soccer<span class="highlight">24</span></a>
          <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="nav no-search">
            <li class="nav-item">
              <a href="/competition/index.html">Competitions</a>
            </li>
            <li class="nav-item"><a href="#">Contact Us</a></li>
            <i class="fas fa-search" id="search-icon"></i>
            <input class="search-input" type="text" placeholder="Search.." />
          </ul>
        </nav>
      </div>
    </header>

    <main class="divider">
      <section class="league-detail">
        <section class="sub-header">
          <nav class="navbar-sub-menu">
            <!-- navbar is rendered dinamically -->
          </nav>
        </section>
        <div id="league-info">
          <h3 id="league-name"></h3>
          <p class="info-text" id="current-season"></p>
          <p class="info-text" id="current-season-title">
            <span class="highlight-text">Current Season</span>
          </p>
          <div class="horizontal-alignment">
            <p class="info-text">Former Year:</p>
            <p class="info-text" id="former-year"></p>
          </div>
          <div class="horizontal-alignment">
            <p class="info-text">Country:</p>
            <p class="info-text" id="country"></p>
          </div>
        </div>
        <img class="divider" id="logo" />
        <img class="divider" id="banner" />
        <img class="divider" id="poster" />
        <img class="divider" id="trophy" />
        <img class="divider" id="fanart1" />
        <img class="divider" id="fanart2" />
        <img class="divider" id="fanart3" />
        <img class="divider" id="fanart4" />
        <p class="product__description"></p>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
